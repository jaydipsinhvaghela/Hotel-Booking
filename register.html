<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 750px;
            
            height: auto;
            text-align: center;
            margin-left: 750px;
        }

        .custom-logo {
            height: 100px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
        }

        .btn-primary {
            border-radius: 8px;
            padding: 12px;
        }

        .form {
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1), 0 5px 5px 0 rgba(0, 0, 0, 0.2);
            border-radius: 200px;
           

        }

        .social-icons a {
            font-size: 1.5rem;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }
        .myform{
            margin-top: 10%;
        }
        .login{

        }
        @media (max-width: 1280px) {
            .register-box {
                max-width: 100%;
                margin-right: 70px;
                position: relative;
                top: 100px;
            }
            .myform{
                position: relative;
                top:30px;
            }
            .custom-logo {
                height: 80px;
            }

            .social-icons a {
                font-size: 1.2rem;
            }
            .login{
                position: relative;
                top: 30px;
            }
        }
        @media (max-width: 1024px) {
            .register-box {
                max-width: 100%;
                margin-right: 750px;
                position: relative;
                top: 100px;
            }
            .myform{
                position: relative;
                top:30px;
            }
            .custom-logo {
                height: 80px;
            }

            .social-icons a {
                font-size: 1.2rem;
            }
            .login{
                position: relative;
                top: 30px;
            }
        }

        @media (max-width: 768px) {
            .register-box {
                max-width: 100%;
                margin-right: 750px;
                position: relative;
                top: 70px;
            }
            .myform{
                position: relative;
                top:30px;
            }
            .custom-logo {
                height: 80px;
            }

            .social-icons a {
                font-size: 1.2rem;
            }
            .login{
                position: relative;
                top: 30px;
            }
        }

        @media (max-width: 576px) {
            .register-box {
                max-width: 350px;
                margin-right: 750px;
                position: relative;
               
                top: 30px;
               max-height: calc(100%, -250px);
               overflow-x:-250px ;
                
            }
           
            .custom-logo {
                height: 70px;
                
            }
            .myform{
                margin-top: 10%;
                
            }
          .login{
           position: relative;
           top: 20px;
          }
        }
        .logo1 {
            position: relative;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .logo1::before {
            width: 160px;
            height: 150px;
            background: #aad3ed;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            margin-top: -20px;
            content: '';
            box-shadow: 2px 2px 10px -3px rgba(0, 0, 0, 0.2);
        }
        .register-box {
          position:relative;
        }
       
        form{
            width: 100% !important;
           
        }
       
      
    </style>

</head>

<body>
    <div class="container-fluid  p-lg-5 d-flex  vh-100">
        <img src="/images/body.jpg" alt="Background Image" class="bg-image  d-lg-block d-none">

        <div class="register-box  text-center shadow p-4"
            style="background-color: white; border-radius: 10px; overflow-x: auto;">
                    <div class="logo1 ">
                    <img src="/images/safir-logo.png" alt="Logo" class="img-fluid  logo custom-logo mb-3"
                        style="max-width: 150px;">
                </div>
            
            <form class="myform" >
                
                <div class="row">
                    <div class=" col-lg-6 col-md-12  mb-3">
                        <input type="text" class="form-control border-0" style="background: #f2f2f2;"
                            placeholder="First Name" required>
                    </div>
                    <div class=" col-lg-6 col-md-12   mb-3">
                        <input type="text" class="form-control border-0" style="background: #f2f2f2;"
                            placeholder="Last Name" required>
                    </div>
                </div>

                <div class="row">
                    <div class=" col-lg-6 col-md-12  mb-3">
                        <input type="email" class="form-control border-0" style="background: #f2f2f2;"
                            placeholder="Email" required>
                    </div>
                    <div class=" col-lg-6 col-md-12 mb-3">
                        <select class="form-control border-0" style="background: #f2f2f2;" required>
                            <option value="" selected disabled>Select Nationality</option>
                            <option value="American">American</option>
                            <option value="British">British</option>
                            <option value="Indian">Indian</option>
                            <option value="Canadian">Canadian</option>
                            <option value="Australian">Australian</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control border-0" style="background: #f2f2f2;" placeholder="Address"
                        required>
                </div>

                <div class="row">
                    <div class=" col-lg-6 col-md-12  mb-3">
                        <select class="form-control border-0" style="background: #f2f2f2;" required>
                            <option value="" selected disabled>Country Code</option>
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91">+91 (India)</option>
                            <option value="+61">+61 (Australia)</option>
                            <option value="+971">+971 (UAE)</option>
                        </select>
                    </div>
                    <div class=" col-lg-6 col-md-12  mb-3">
                        <input type="tel" class="form-control border-0" style="background: #f2f2f2;"
                            placeholder="Phone Number" required>
                    </div>
                    <div class=" col-lg-6 col-md-12  mb-3">
                        <input type="date" class="form-control border-0" style="background: #f2f2f2;" required>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control border-0" style="background: #f2f2f2;"
                        placeholder="Password" required>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control border-0" style ="background: #f2f2f2;"
                    placeholder="Confirm Password" required>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-3" id="captchaContainer" style="background-color: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #dee2e6;">
                <div class="ans-b" id="captchaQuestion" style="font-weight: bold; font-size: 1.1rem;">
                </div>
                <input type="text" placeholder="=" name="captchaAnswer" id="captchaAnswer" required="" class="mb-0 form-control form-control-sm" style="width: 60px; text-align: center;">
                <button type="button" class="ans-ref btn btn-sm btn-outline-primary" style="width: 50px;" id="refreshCaptcha" style="padding: 5px 10px;">
                    <i class="fa fa-refresh"></i>
                </button>
            </div>
            
            
            <div class="mb-3 form-check text-start">
              <input type="checkbox" class="form-check-input" id="termsCheck" required>
              <label class="form-check-label" for="termsCheck">By checking this box, you are agreeing to our <a href="#" style="text-decoration: none;">terms of service</a>.</label>
            </div>

            <button type="submit" style="background: #aad3ed; height:50px;"
                class="btn mybtn1 text-white w-100">SIGN UP</button>
        </form>

        <p class="mt-3 login text-dark fw-bold">Already have an account? <a href="login.html"
                class="text-primary  text-decoration-none">Login Here</a></p>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz "
    crossorigin="anonymous "></script>
</body>

</html>
<script>
    function generateCaptcha() {
        const num1 = Math.floor(Math.random() * 10) + 1;
        const num2 = Math.floor(Math.random() * 10) + 1;
        const question = `${num1} + ${num2}`;
        const answer = num1 + num2;

        document.getElementById('captchaQuestion').textContent = `Answer Of: ${question}`;
        document.getElementById('captchaContainer').dataset.captchaAnswer = answer;

        document.getElementById('captchaAnswer').value = "";
    }

    generateCaptcha();

    document.getElementById('refreshCaptcha').addEventListener('click', generateCaptcha);
</script>
