<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Login Box */
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            position: relative;
            top: -50px;
            height: 520px;
            text-align: center;
            margin-left:750px;
        }

        /* Logo */
        .custom-logo {
            height: 100px;
        }

        /* Input Fields */
        .form-control {
            border-radius: 8px;
            padding: 12px;
        }

        /* Login Button */
        .btn-primary {
            border-radius: 8px;
            padding: 12px;
        }
        .form{
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1), 0 5px 5px 0 rgba(0, 0, 0, 0.2);
            border-radius: 200px;
        }
        /* Social Media Icons */
        .social-icons a {
            font-size: 1.5rem;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }
        @media(max-width:1024px){
            .login-box{
                margin-right:750px;
                position: relative;
                top: -200px;
            }
        }
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .login-box {
                width: 95%;
                padding: 20px;
                margin-right:750px;
               
            }

            .custom-logo {
                height: 80px;
            }

            .social-icons a {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            .login-box {
                max-width: 350px;
                margin-right:750px;
                
            }

            .custom-logo {
                height: 70px;
            }
        }
        .logo:before {
            width: 160px;
            height: 150px;
            background: #aad3ed;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            content: '';
            box-shadow: 2px 2px 10px -3px rgba(0, 0, 0, 0.2);
        }
        
    </style>

</head>

<body>
   
    <div class="container-fluid p-lg-5 position-relative d-flex justify-content-end  align-items-center vh-100">
        <!-- Background Image -->
        <img src="/images/body.jpg" alt="Background Image" class="bg-image">
    
        <!-- Login Form -->
        <div class="login-box text-center shadow" style="background-color: white; border: redius 800px; ">
            <!-- Logo -->
            <div class="logo top-0 position-absolute start-50"></div>
            <img src="/images/safir-logo.png" alt="Logo"  class="img-fluid logo custom-logo mb-3">
            
                <br><br><br><br>
            <!-- Login Form -->
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control text-start border" style="background: #f2f2f2;" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control text-start border-0" style="background: #f2f2f2;" placeholder="Password" required>
                </div>
                <button type="submit" style="background: #aad3ed; height:50px;" class="btn text-white  w-100">LOGIN</button>
            </form>
    
            <!-- Forgot Password & Signup -->
            <p class="mt-3 text-dark fw-bold">Forgot password? <a href="#" class="text-primary text-decoration-none">Click here</a></p>
            <p class="text-dark fw-bold">Don't have an account? <a href="register.html" class="text-primary text-decoration-none">Sign Up</a></p>
    
            <!-- Social Media Icons -->
            <!-- <div class="d-flex justify-content-center gap-3 mt-3 social-icons">
                <a href="#" class="text-danger"><i class="fab fa-google"></i></a>
                <a href="#" class="text-primary"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-info"><i class="fab fa-twitter"></i></a>
            </div> -->
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz " crossorigin="anonymous "></script>
</body>

</html>
